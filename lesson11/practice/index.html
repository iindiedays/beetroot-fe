<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CSS Flexbox live</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./styles/styles.css">
</head>

<body>
    <section class="fd">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd jc-center">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd jc-end">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd ai-start">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd ai-center">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd ai-end">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd fd-column">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd fd-column jc-center">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd fd-column jc-end">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd fd-column ai-start">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd fd-column ai-center">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd fd-column ai-end">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd fd-row-reverse">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd fd-column-reverse">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd fd-column-reverse jc-end ai-end">
        <section class="box">1</section>
        <section class="box">2</section>
        <section class="box">3</section>
    </section>

    <section class="fd1 fw-wrap">
        <section class="box1">1</section>
        <section class="box1">2</section>
        <section class="box1">3</section>
    </section>

    <section class="fd1 fw-nowrap">
        <section class="box1">1</section>
        <section class="box1">2</section>
        <section class="box1">3</section>
    </section>

    <section class="fd1 fw-wrap-reverse">
        <section class="box1">1</section>
        <section class="box1">2</section>
        <section class="box1">3</section>
    </section>

    <section id="flex-basis" class=" fd2">
        <section>1</section>
        <section>2</section>
        <section>3</section>
    </section>

    <section id="flex-grow" class=" fd2">
        <section>1</section>
        <section>2</section>
        <section>3</section>
    </section>

    <section id="flex-shrink" class=" fd2">
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
        <section>5</section>
        <section>6</section>
    </section>

    <section id="flex" class=" fd2">
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
        <section>5</section>
        <section>6</section>
    </section>

    <section id="order" class=" fd2">
        <section>1</section>
        <section>2</section>
        <section>3</section>
        <section>4</section>
        <section>5</section>
        <section>6</section>
    </section>
</body>

</html>
