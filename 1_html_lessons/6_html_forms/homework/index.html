<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Форма реєстрації</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>

<body>
    <h1>Форма реєстрації</h1>

    <form style="display: flex; flex-direction: column; width: 255px;">
        <label for="name">Повне імʼя</label>
        <input type="text" name="name" id="name" placeholder="Введіть повне імʼя" required>
        <br>

        <label for="email">E-mail</label>
        <input type="email" name="email" id="email" placeholder="Введіть адресу e-mail" required>
        <br>

        <label for="password">Пароль</label>
        <input type="password" name="password" id="password" placeholder="Введіть пароль" required>
        <br>

        <label for="password">Підтвердження пароля</label>
        <input type="password" name="password" id="password" placeholder="Введіть пароль" required>
        <br>
        <fieldset>
            <legend>Стать</legend>
            <input type="radio" name="gender" id="male" value="чоловіча">
            <label for="male">чоловіча</label>

            <input type="radio" name="gender" id="female" value="жіноча">
            <label for="female">жіноча</label>
        </fieldset>
        <br>

        <label for="age">Вік</label>
        <input type="number" name="age" id="age" min="18" max="90" placeholder="Вкажіть вік" required>
        <br>

        <label for="course">Курс</label>
        <select name="course" id="course" required>
            <option value="" disabled selected>Виберіть курс</option>
            <option value="frontend">Front-End</option>
            <option value="backend">Back-End</option>
            <option value="pm">Project Management</option>
            <option value="qa">QA Manual</option>
        </select>
        <br>

        <label for="address">Повна адреса</label>
        <textarea id="address" name="adress" rows="3" placeholder="Країна, регіон, місто/селище, вулиця"></textarea>
        <br>

        <div style="display: flex; flex-direction: row; width: 255px;">
            <input type="checkbox" name="personal_data" id="personal_data" required>
            <span style="padding-left: 20px;">
                <label for="personal_data">Я погоджуюсь
                    з обробкою персональних даних</label>
            </span>
        </div>
        <br>

        <button type="submit">Зареєструватися</button>
    </form>
</body>

</html>
