<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>CSS SVG</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <svg class="example" width="400" c height="500" vievBox="0 0 400 450">
        <!-- Inline styles for SVG graphics -->
        <!-- <rect x="10" y="10" width="50" height="50" fill="red" stroke="orange" /> -->
        <rect x="10" y="10" width="60" height="50" />
        <rect x="10" y="70" width="60" height="50" rx="10" ry="5" />

        <circle cx="160" cy="70" r="50" />
        <ellipse cx="200" cy="100" rx="100" ry="50" />

        <line x1="10" y1="140" x2="120" y2="180" />
        <polyline points="10 150 30 200 45 180 60 250" />

        <polygon points="50 360 80 400 50 440 20 400" />

        <path d="M220,430 Q240,405 250,430 T290,430" />
    </svg>

    <div class="comment">
        <svg width="100" height="100">
            <path d="M40 40 L70 70 H10 Z" />
        </svg>
    </div>
</body>

</html>
