<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Position</title>
    <link rel="stylesheet" href="../styles/normalize.css">
    <link rel="stylesheet" href="../styles/position.css">
    <script defer src="../scripts/color.js"></script>
</head>

<body>
    <header>
        <h1>CSS Position</h1>
        <nav>
            <a href="../index.html">Go back</a>
        </nav>
    </header>

    <section id="example-relative">
        <section>1</section>
        <section class="relative">2</section>
        <section>3</section>
    </section>

    <section class="sticky">4</section>

    <section id="example-sticky">
        <section>5</section>
        <section class="sticky">6</section>
        <section>7</section>
    </section>

    <section id="example-absoulte">
        <section>8</section>
        <section class="absolute">9</section>
        <section>10</section>
    </section>

    <section id="example-fixed">
        <section>11</section>
        <section class="fixed">12</section>
        <section>13</section>
    </section>
</body>

</html>
