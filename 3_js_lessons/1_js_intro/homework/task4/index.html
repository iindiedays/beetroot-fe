<!-- У світі JavaScript існує декілька різних стилів написання імен змінних, які використовуються в програмуванні. Ось кілька з них:

1. Camel Case: В кожному слові, крім першого, перша літера пишеться великою. Наприклад: myVariableName, firstName, totalAmount.

2. Pascal Case (Upper Camel Case): Такий самий, як Camel Case, але перше слово також починається з великої літери. Використовується для назв класів, конструкторів та інших імен, що позначають об'єкти або класи. Наприклад: Person, CarModel, DatabaseConnection.

3. Snake Case: Усі слова розділяються підкресленнями. Наприклад: my_variable_name, first_name, total_amount.

4. Kebab Case (Spinal Case): Усі слова розділяються дефісами. Використовується переважно в URL та інтерфейсах з командним рядком. Наприклад: my-variable-name, first-name, total-amount.

5. Hungarian Notation: Додають певний префікс до назви змінної, що показує тип даних або іншу інформацію. Наприклад: strName (рядок), intCount (ціле число), arrList (масив).

6. Abbreviations: Використання скорочень для назв змінних. Наприклад: btn (кнопка), txt (текст), elem (елемент). -->
